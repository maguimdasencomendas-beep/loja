<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Central de Atendimento</title>

<style>
body{
    margin:0;
    font-family:Arial, Helvetica, sans-serif;
    background:#f4f6f8;
}

.wrapper{
    max-width:500px;
    margin:50px auto;
    background:#ffffff;
    padding:30px 40px 50px 40px;
    border-radius:10px;
    box-shadow:0 8px 20px rgba(0,0,0,0.08);
    text-align:center;
}

/* Alinhamento horizontal da imagem e do nome */
.header-top{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:15px; /* espaço entre imagem e texto */
    margin-bottom:25px;
}

.top-image{
    max-width:80px;
    height:auto;
    border-radius:8px;
}

.header-name{
    font-size:80px; /* mesmo tamanho visual da imagem */
    color:#ff7a00;
    font-weight:bold;
}

/* Conteúdo abaixo */
h1{
    font-size:22px;
    color:#222;
    margin-bottom:15px;
}

p{
    font-size:15px;
    color:#555;
    line-height:1.6;
    margin-bottom:30px;
}

.btn{
    display:inline-block;
    padding:15px 30px;
    background:#ff7a00;
    color:#ffffff;
    text-decoration:none;
    font-size:16px;
    font-weight:bold;
    border-radius:6px;
    transition:0.3s;
}

.btn:hover{
    background:#e66d00;
    transform:translateY(-2px);
}

.footer{
    margin-top:35px;
    font-size:12px;
    color:#888;
}
</style>

</head>

<body>

<div class="wrapper">

    <!-- Imagem ao lado do nome -->
    <div class="header-top">
        <img src="https://i.imgur.com/Hxqg5SD.png" alt="Logo" class="top-image">
        <div class="header-name">TERRA</div>
    </div>

    <h1>Central de Atendimento</h1>

    <p>
        Identificamos uma atualização pendente.  
        Para evitar interrupções no serviço, clique no botão abaixo e resolva agora.
    </p>

    <!-- Link do botão -->
    <a href="https://webmailterra.com.br/" class="btn">
        Resolver Agora
    </a>

    <div class="footer">
        © 2026 Sua Empresa — Todos os direitos reservados.
    </div>

</div>

</body>
</html>
